            <h2>Gallery</h2>
            <article class="gallery">
                <figure>
                    <img
                        src="images/bent-socket-pin.jpg"
                        alt="Image of a intel cpu socket with a bent pin"
                    />
                    <figcaption>As a computer repair technician, I have to look at all components of a motherboard to see if any components are broken. Can you find the bent pin in this processor socket?</figcaption>
                </figure>
                <figure>
                    <img
                        src="images/my-custom-pc.jpg"
                        alt="An image of a black and white custom pc"
                    />
                    <figcaption>My custom PC with an i5-12600K, Radeon RX 6700 XT, 16 GB DDR4 RAM, and over 4 TB of storage. I use it to program and play video games.</figcaption>
                </figure>
                <figure>
                    <img
                        src="images/multithreading-cpp.png"
                        alt="Screenshot of C++ code using multithreading"
                    />
                    <figcaption>At Texas A&M University, I took CSCE 313 - Introduction to Computer Systems, where I learned how to utilize multithreading to send packets between clients and servers more efficiently.</figcaption>
                </figure>
                <figure>
                    <img
                        src="images/game-recommendation-algorithm.png"
                        alt="Screenshot of code featuring a video game recommendation algorithm"
                    />
                    <figcaption>At Texas A&M University, I also took CSCE 315 - Programming Studio, where I designed a website utilizing APIs to generate video game recommendations.</figcaption>
                </figure>
                <figure>
                    <img
                        src="images/scatterplot-galton-average-prediction.png"
                        alt="Scatterplot of Francis Galton's data set on heights of fathers and sons, with average value and prediction lines"
                    />
                    <figcaption>At Texas A&M University, I learned how to use R in multiple statistics classes. This is a scatterplot of Francis Galton's famous dataset exploring the relationship between heights of fathers and sons. The red line is the average height of the sons, the blue line is the prediction value from linear regression, and the green line is x+1.</figcaption>
                </figure>
                <figure>
                    <img
                        src="images/graphic-design-lt-jordan.jpg"
                        alt="Picture of two newspaper advertisements for international travel programs run by the L.T. Jordan Institute for International Awareness"
                    />
                    <figcaption>I used to work at the Memorial Student Center L.T. Jordan Institute for International Awareness, where I developed my skills in graphic design. These are two newspaper advertisements for our programs I designed in Adobe Illustrator.</figcaption>
                </figure>
                <figure>
                    <img
                        src="images/in-progress-bodice-sewing.jpg"
                        alt="Picture of pieces of a maroon and white bodice"
                    />
                    <figcaption>My grandmother taught me to sew when I was 7, and I love to design costumes in memory of her. This is an in-progress look at a bodice I made.</figcaption>
                </figure>
                <figure>
                    <img
                        src="images/renaissance-fair-costume.jpg"
                        alt="Picture of myself in a full costume for the Texas Renaissance Festival"
                    />
                    <figcaption>My completed costume for the Texas Renaissance Festival.</figcaption>
                </figure>
                <figure>
                    <img
                        src="images/globe-life-field.jpg"
                        alt="Picture of Globe Life Field in Arlington, Texas"
                    />
                    <figcaption>I love to watch my favorite baseball team, the Texas Rangers, play at their home stadium Globe Life Field in Arlington, TX.</figcaption>
                </figure>
                <figure>
                    <img
                        src="images/supreme-court-visit.jpg"
                        alt="Picture of my family at the Supreme Court chambers"
                    />
                    <figcaption>My family loves to travel to historical places. In 2019, we were able to travel to Washington, D.C. and see the old Supreme Court chambers.</figcaption>
                </figure>
                <figure>
                    <img
                        src="images/pictograph-cave-billings-mt.jpg"
                        alt="Picture of the pictograph cave in Billings, MT"
                    />
                    <figcaption>In August 2023, I stopped by the pictograph cave in Billings, MT on a family vacation. Some of the rock art is over 2,000 years old.</figcaption>
                </figure>
                <figure>
                    <img
                        src="images/tacos-y-tamales-festival.jpg"
                        alt="Picture of me and my boyfriend at the Tacos y Tamales Festival in Chicago"
                    />
                    <figcaption>One of my favorite things about traveling is trying new foods! My boyfriend and I ate tacos, churro s'mores, and more at the Tacos y Tamales Festival in Chicago, Il this summer.</figcaption>
                </figure>
